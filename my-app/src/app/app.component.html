<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular1</title>
</head>
<body>
  <h1>{{title}}</h1>
  <p>{{desc}}</p>
  <ul>
    <li *ngFor="let item of products">{{item.title}} <span>{{item.desc}}</span></li>
  </ul>
</body>
</html>
